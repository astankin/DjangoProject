<header>

    <!-- Navigation Bar -->
    <h1><a class="home" href="{% url 'home-page' %}">GamesPlay</a></h1>
    <nav>

        <!-- if the user has not created a profile -->
        {% if not profile %}
            <a href="{% url 'profile-create' %}">Create Profile</a>
        {% else %}
            <!-- if the user has created a profile -->
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'create-game' %}">Create Game</a>
            <a href="{% url 'profile-details' %}">Profile</a>
        {% endif %}
    </nav>
</header>
