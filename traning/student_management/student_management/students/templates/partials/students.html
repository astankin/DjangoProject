<div class="card bg-light ms-4 me-4 mb-4 mt-4" >
    <div class="card-header">
        <i class="fa-solid fa-user fa-lg"></i> Student Record
    </div>
    <div class="card-body">
      <p class="card-text">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Student Number</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Field of Study</th>
                <th scope="col">GPA</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for student in  students %}
              <tr>
                <td>{{ student.student_number }}</td>
                <td>{{ student.first_name }}</td>
                <td>{{ student.last_name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.field_of_study }}</td>
                <td>{{ student.gpa }}</td>
                <td>
                  <a class="btn btn-success" href="{% url 'view_student' student.id %}">
                    <i class="fa-solid fa-circle-info fa-lg"></i>
                  </a>
                  <a class="btn btn-warning" href="{% url 'edit' student.id %}">
                    <i class="fa-solid fa-pen-to-square fa-lg"></i>
                  </a>
                  <a class="btn btn-danger" href="{% url 'edit' student.id %}">
                    <i class="fa-solid fa-trash-can fa-lg"></i>
                  </a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </p>
    </div>
  </div>
