
{% block body %}
    {% if success %}
    <div class="alert alert-success" role="alert">
    The new student updated successfully.
        <a href="{% url 'index' %}" class="alert-link">Go to Home Page.</a>
    </div>
    {% else %}
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card bg-light mb-3" style="max-width: 200rem;">
                  <div class="card-header">
                    <i class="fa-solid fa-pen-to-square fa-lg"></i> Update Student Records
                  </div>
                  <div class="card-body">
                      <form hx-post="{{ request.path }}" class="modal-content">
                          <div class='modal-body'>
                            {% csrf_token %}
                            {{ form.as_p }}
                          </div>
                          <div class='modal-footer'>
                            <button type="submit" class="btn btn-primary">Update</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          </div>  
                      </form>
                  </div>
            </div>
            </div>
        </div>
    {% endif %}

{% endblock %}
