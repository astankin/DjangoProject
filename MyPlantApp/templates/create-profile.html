{% extends 'base.html' %}
{% block content %}
<div id="box">
    <header>

        <!-- navigation bar -->
        <h1><a class="index-navigation" href="{% url 'home-page' %}">MyPlants</a></h1>
        <nav>
            <a href={% url 'create-profile' %}#">Create Profile</a>
        </nav>
    </header>

    <!-- create profile form -->
    <section id="register-page" class="content auth">
        <form id="register" method="POST">
            <div class="container">
                <h1>Create Profile</h1>
                {% csrf_token %}
                {{ form }}
                <input class="btn submit" type="submit" value="Create Profile">
            </div>
        </form>
    </section>
</div>
{% endblock %}
