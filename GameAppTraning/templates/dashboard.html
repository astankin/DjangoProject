{% extends 'base.html' %}
{% block content %}
    <!-- Display paragraph: If there are no games-->
    {% if not games %}
    <p class="no-articles">No games yet</p>

    <!-- Display div "game" with information about every game (if any)-->
    {% else %}
    <section id="welcome-world">

        <!-- first game-->
        {% for game in games %}
        <div class="game">
            <div class="image-wrap">
                <!-- game image -->
                <img src="{{ game.image_url }}"
                     alt="UNO">
            </div>
            <!-- game title -->
            <h3>{{ game.title }}</h3>
            <!-- game category-->
            <h1>{{ game.category }}</h1>
            <div class="data-buttons">
                <!-- game details button -->
                <a href="{% url 'details-game' game.id %}" class="btn details-btn">Details</a>
            </div>
            {% endfor %}
        </div>
    {% endif %}
    </section>
{% endblock %}
